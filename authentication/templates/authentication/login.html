{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SEMEQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 180px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://semeq.com/wp-content/themes/Semeq/assets/images/logo-semeq.svg" alt="Logo SEMEQ" class="logo">
        <h4 class="mb-4 text-center">Acesse sua conta</h4>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <hr>
        <a href="/sso/login/" class="btn btn-outline-secondary w-100 mt-2">Entrar com Azure SSO</a>
    </div>
</body>
</html>
